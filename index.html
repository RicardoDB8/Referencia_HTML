<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencia HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--Titulo en html-->
    <h1>Titulo</h1>

    <!--Parrafos en html-->
        <p> → Párrafos </p>
    
        <img id="imagen" src="./imagen1.jpg" alt="Imagen de ejemplo"/>

        <!-- Enlace normal -->
        <p><a href="https://www.google.com" target="_blank">Ir a Google</a></p>

         <!-- Enlace con imagen -->
            <p>
                <a href="https://www.wikipedia.org" target="_blank">
                 <img src="wikipedia-logo.png" alt="Wikipedia" class="enlace-imagen">
                </a>
            </p>

        <!--Listas-->
        <p>Listas</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

    <!--Esto se conecta con un html-->
    <script src="main.js"></script>
</body>
</html>
